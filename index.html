<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body onload="$('button').click();">
    <p>
      Click on the button to copy the text from the text field. Try to paste the
      text (e.g. ctrl+v) afterwards in a different window, to see the effect.
    </p>

    <button onclick="myFunction()">Copy text</button>
    <button onclick="myFunction()">Copy text</button>
    <button onclick="myFunction()">Copy text</button>
    <button onclick="myFunction()">Copy text</button>

    <script>
      function myFunction() {
        /* G

        /* Copy the text inside the text field */
        navigator.clipboard.writeText('hello1');

        /* Alert the copied text */
        alert("Copied the text: " + 'hello1');
      }
    </script>
  </body>
</html>
